<!doctype html>
<html>
  <head>
    <title>placetobe-hero demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-hero.html">
    <link rel="import" href="../../placetobe-styles/placetobe-styles.html">
    <link rel="import" href="../../placetobe-button/placetobe-button.html">
    <link rel="import" href="../../placetobe-illustrations/placetobe-illustrations.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }

      placetobe-hero {
        width: 100%;
        height: 0;
        min-height: 360px;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Basic placetobe-hero Demo</h3>
      <demo-snippet>
        <template>
          <placetobe-hero>
            <main slot="main">
              <span id="main-1">
                <h2>Morbi leo risus, porta ac <strong>consectetur ac</strong>, vestibulum at eros.</h2>
                <placetobe-button><span>This is a thing</span></placetobe-button>
              </span>
              <span id="main-2" hidden>
                <h2>Halu leo risus, porta ac <strong>consectetur ac</strong>, vestibulum at eros.</h2>
                <placetobe-button><span>This is a thing</span></placetobe-button>
              </span>
            </main>
            <placetobe-manholdingkey-illustration slot="illustration" id="ill-1"></placetobe-manholdingkey-illustration>
            <placetobe-manreading-illustration slot="illustration" id="ill-2" hidden></placetobe-manreading-illustration>
          </placetobe-hero>

          <button onclick="d.toggle()">Toggle</button>

          <script>
            var d =  document.querySelector('demo-snippet');
            d.toggle = function() {
              toggleElement('#ill-1');
              toggleElement('#ill-2');
              toggleElement('#main-1');
              toggleElement('#main-2');
              toggleBackground();
            }

            function toggleElement(selector) {
              var element = document.querySelector(selector);
              if(element.hidden) element.removeAttribute('hidden');
              else element.setAttribute('hidden', true);
            }

            function toggleBackground() {
              var element = document.querySelector('placetobe-hero');
              var currentColor = element.customStyle['--placetobe-hero-color'];
              element.customStyle['--placetobe-hero-color'] = (currentColor == 'var(--placetobe-color-green)' || currentColor == undefined) ? 'var(--placetobe-color-yellow)' : 'var(--placetobe-color-green)';
              element.updateStyles();
            }
          </script>

        </template>

      </demo-snippet>
    </div>



  </body>
</html>
