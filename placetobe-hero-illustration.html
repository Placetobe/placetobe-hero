<dom-module id="placetobe-hero-illustration">
  <template>

    <style>

      :host figcaption {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      :host figcaption svg {
        height: auto;
        width: auto;
        bottom: -2px;
        position: absolute;
        max-height: 75%;
        max-width: 100%;
      }

      :host #car {
        transition: 3s transform ease;
        transform: translate(0, 446.000000px);
        opacity: 0.2;
        fill: var(--placetobe-color-darkblue);
      }

      :host #buildings {
        opacity: 0.12;
      }

      :host #clouds {
        opacity: 0.75;
      }

      :host([car-parked]) #car {
        transform: translate(100vw, 446.000000px);
      }

      :host([car-gone]) #car {
      }

      :host #cloud1 {
        transition: 5s transform ease;
        transform: translate(0.213094px, 0);
      }

      :host([car-parked]) #cloud1 {
        transform: translate(304.213094px, 0);
      }

      :host([car-gone]) #cloud1 {
        transform: translate(500.213094px, 0);
      }

      :host #cloud2 {
        transition: 5s all ease;
        transform: translate(-400.664955px, 0);
      }

      :host([car-parked]) #cloud2 {
        transform: translate(104.664955px, 0);
        opacity: 1;
      }

      :host([car-gone]) #cloud2 {
        transform: translate(400.664955px, 0);
        opacity: 1;
      }

    </style>
