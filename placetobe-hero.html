<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-behaviors/placetobe-styles-behavior.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<!--
`placetobe-hero`
Placetobe Hero

@demo demo/index.html 
-->

<dom-module id="placetobe-hero">
  <template>
    <style>
      :host {
        display: block;
      }

      :host section {
        @apply(--placetobe-border-box);
        height: 100%;
        width: 100%;
        position: relative;
        transition: 0.5s background-color ease-in;
        background-color: var(--placetobe-hero-color, #F4F1F0);
      }

      :host section div {
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-layout--vertical);
        @apply(--placetobe-flex-align--center);
        height: 100%;
        max-width: calc( var(--placetobe-layout-width) + (var(--placetobe-margin) * 2) );
        margin: 0 auto;
        padding: 0 var(--placetobe-margin);
        position: relative;
        overflow: hidden;
      }

      :host div main {
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-item--none);
        width: calc( var(--placetobe-margin) * 30 );
        max-width: 100%;
        position: relative;
        z-index: 1;
      }

      :host div aside {
        position: absolute;
        bottom: -18px;
        right: var(--placetobe-margin);
        z-index: 0;
      }

      :host div aside ::slotted(*) {
        height: calc( var(--placetobe-margin) * 8 );
        width: calc( var(--placetobe-margin) * 8 );
        position: absolute;
          bottom: 40px;
        right: 0;
        transition: 0.5s all;
      }

      @media (min-width: 601px) {
        :host div aside ::slotted(*) {
          height: 40vh;
          width: 40vh;
        }
      }

      :host div aside ::slotted(*[hidden]) {
        opacity: 0;
        display: block!important;
        transform: translate(100px, 300px);
        -webkit-transform: translate(100px, 300px);
        -moz-transform: translate(100px, 300px);
        -o-transform: translate(100px, 300px);
        -ms-transform: translate(100px, 300px);
        pointer-events: none;
      }

      :host div main {
        @apply(--placetobe-flex-item--1);
        position: relative;
      }

      :host div main ::slotted(main > *) {
        transition: 0.5s all;
        position: absolute;
        top: 66.666%;
        left: 0;
        transform: translate(0, -50%);
        -webkit-transform: translate(0, -50%);
        -moz-transform: translate(0, -50%);
        -o-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
      }

      :host div main ::slotted(main > *[hidden]) {
        display: block!important;
        opacity: 0;
        transform: translate(0, 0%);
        -webkit-transform: translate(0, 0%);
        -moz-transform: translate(0, 0%);
        -o-transform: translate(0, 0%);
        -ms-transform: translate(0, 0%);
        pointer-events: none;    
      }

      :host div main ::slotted(* h2) {
        @apply(--placetobe-font-title);
        font-weight: 400;
        color: var(--placetobe-color-darkblue);
        margin-bottom: var(--placetobe-margin);
      }

      :host div main ::slotted(* placetobe-button) {
        margin-bottom: var(--placetobe-margin);
        display: block;
      }

      :host div main ::slotted(h2 b, h2 strong) {
        font-weight: 600;
      }

    </style>

    <section>

      <div>
        <main><slot name="main"></slot></main>
        <aside><slot name="illustration"></slot></aside>
      </div>

    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-hero',
      behaviors: [PlacetobeStylesBehavior],

      properties: {

        carParked: {
          type: Boolean,
          value: false
        },

        carGone: {
          type: Boolean,
          value: false
        }

      }

    });
  </script>
</dom-module>
